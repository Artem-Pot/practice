<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/calc.css">
</head>
<body>
    <div class="calc">
        <div class="cals__wrapper">
            <form class="calc__form">
                <input class="intut__number" type="number">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button button_blue">/</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button button_blue">x</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button button_blue">-</button>
                <button class="button button_yellow">C</button>
                <button class="button">0</button>
                <button class="button button_blue">.</button>
                <button class="button button_blue">+</button>
                <button class="button_gray">=</button>
            </form>
        </div>
    </div>
    <script src="scripts/calc.js"></script>
</body>
</html>
