<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_rad_js.css">
    <title>JS радиус блока</title>
</head>
<body>
    <section class="primer">
    <div class="radius__box">
        <p class="radius__heading">Радус, цвет и форма</p>
        
        <div class="wrapper__box_size">
           
            <form class="form__size">
                <div class="wrapper_size">
                    <div class="wrapper__box-center">
                        <span>Размеры блока (max 300): </span>
                        <input type="number" id="radius__box_one" step="1" min="0" max="300" placeholder="выс." value='300' required>
                        <span> х </span>
                        <input type="number" id="radius__box_two" step="1" min="0" max="300" placeholder="шир." value='300' required>
                    </div>
    
                    <div class="wrapper__box-center">
                        <span>Выбрать цвет или вставить изображение, в качестве фона: </span>
                        <input type="color" id="radius__box_colour" value="#ff0000">
                    </div>
    
                    <div class="wrapper__box-center"> 
                        <span>Вставить изображение: </span>
                        <input name="myFile" type="file" id="radius__box_img">
                    </div>
                </div>

            <div class="wrapper__box_radi">
                <div class="wrapper__box_radius">
                    <div class="form__radius">
                        <input id="form__input_one" type="number" step="1" min="0" max="300" placeholder="рад." value='0' required>
                        <input id="form__input_two" type="number" step="1" min="0" max="300" placeholder="рад." value='0' required>
                        <input id="form__input_three" type="number" step="1" min="0" max="300" placeholder="рад." value='0' required>
                        <input id="form__input_four" type="number" step="1" min="0" max="300" placeholder="рад." value='0' required>
                    </div>
                    <div class="radius"></div>
                </div>
                <div class="wrapper__input_range">
                    <input id="form__input_rangeW" type="range" min="0" max="300" value="300" step="5"><span id="span__range_w">300</span>
                    <input id="form__input_rangeH" type="range" min="0" max="300" value="300" step="5"><span id="span__range_h">300</span>
                </div>
                
                <button class="button__submit" type="submit">Сбросить все настройки</button>
            </div>
                
            </form>
        </div>
    </div>

    <div class="radius__code">
        <form class="form__radius_code">
                <p class="form__title">Код HTML</p>
                <textarea id="ident" class="form__text-1">Текст кода html</textarea>
                <button type="button" onclick="textElementOne()">Получить код html</button>
                <p class="form__title">Код CSS</p>
                <textarea id="ident2" class="form__text-2">Текст кода css</textarea>
                <button type="button" onclick="textElementTwo()">Получить код css</button>
        </form>
    </div>
    </section>

    <script src="scripts/script_rad.js"></script>
</body>
</html>
