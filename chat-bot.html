<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_chat.css">

    <title>Java script обучение прогрмм</title>
</head>
<body>
    <section class="box">
        <div class="box__wrapper">
            <div class="message__output">
                <div class="message__bot"><span class="text__bot">Что тебе нужно кожаный мешок?</span></div>
                <!-- <div class="message__users"><span class="text__user">Сообщение пользователя....</span></div> -->
            </div>
            <form class="form">
                <textarea id="message__input" rows="5" cols="33" placeholder="Введи сообщение..." autofocus></textarea>
                <button id="button__input" type="button">Отправить</button>
            </form>
        </div>
    </section>

    <script src="scripts/script_chat.js"></script>
</body>
</html>
